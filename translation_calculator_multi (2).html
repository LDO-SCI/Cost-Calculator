<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Cost Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #222221;
            background-color: #ffffff;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .calculator {
            border: 4px solid #009CA6;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: #DA291C;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .languages {
            text-align: left;
            margin-bottom: 15px;
        }
        .languages label {
            font-weight: normal;
        }
        .languages label:first-child {
            font-weight: bold;
        }
        button {
            background-color: #DA291C;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        img#logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Translation Cost Calculator</h1>
        <label for="wordCount">Word Count:</label>
        <input type="number" id="wordCount" placeholder="Enter number of words">

        <label for="docType">Document Type:</label>
        <select id="docType">
            <option value="external">External content</option>
            <option value="internal_complex">Internal: technical or complex</option>
            <option value="internal_simple">Internal: low to mid complexity</option>
            <option value="quality">Quality Framework policies, procedures and mandatory tools</option>
        </select>

        <div class="languages">
            <label>Select Languages:</label>
            <label><input type="checkbox" class="language" value="french"> English → French</label><br>
            <label><input type="checkbox" class="language" value="arabic"> English → Arabic</label><br>
            <label><input type="checkbox" class="language" value="spanish"> English → Spanish</label>
        </div>

        <button onclick="calculateCost()">Calculate Cost</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        const rates = {
            french: {
                external: 0.14,
                internal_complex: 0.14,
                internal_simple: 0.075,
                quality: 0.075
            },
            arabic: {
                external: 0.16,
                internal_complex: 0.16,
                internal_simple: 0.078,
                quality: 0.078
            },
            spanish: {
                external: 0.12,
                internal_complex: 0.12,
                internal_simple: 0.065,
                quality: 0.065
            }
        };

        function calculateCost() {
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const docType = document.getElementById('docType').value;
            const selectedLanguages = document.querySelectorAll('.language:checked');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (isNaN(wordCount) || wordCount <= 0 || selectedLanguages.length === 0) {
                resultsDiv.innerHTML = "<p>Please enter a valid word count and select at least one language.</p>";
                return;
            }

            let grandTotal = 0;
            let output = "<h3>Cost Breakdown:</h3><ul>";

            selectedLanguages.forEach(lang => {
                const rate = rates[lang.value][docType];
                const cost = rate * wordCount;
                grandTotal += cost;
                output += `<li>English → ${lang.value.charAt(0).toUpperCase() + lang.value.slice(1)}: £${cost.toFixed(2)}</li>`;
            });

            output += `</ul><h3>Grand Total: £${grandTotal.toFixed(2)}</h3>`;
            resultsDiv.innerHTML = output;
        }
    </script>
</body>
</html>
