<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Translation Cost Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald&amp;family=Lato&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Lato', sans-serif;
            color: #222221;
            background-color: #ffffff;
            padding: 40px;
            min-height: 100vh;
            display: block;
        }
        .calculator {
            border: 4px solid #009CA6;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: #DA291C;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .languages {
            text-align: left;
            margin-bottom: 15px;
        }
        .languages label {
            font-weight: normal;
        }
        .languages label:first-child {
            font-weight: bold;
        }
        button {
            background-color: #DA291C;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        img#GTUlogo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }
        footer {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        font-weight: 900;
        color: #222221;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #fff;
        padding: 16px 0 12px 0;
        z-index: 100;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
    }
    
    </style>
</head>
<body>
<div class="calculator">
<img id="GTUlogo" src="https://savethechildren1.sharepoint.com/:i:/s/GlobalTranslationsUnit/EfZSXZncMpxHgaMjm8KqwZEB64uGyi97drpBiqyJINeNGw?e=g7dhwB" alt="GTU Logo"/>
<h1>Translation Cost Calculator</h1>
<label for="wordCount">Word Count:</label>
<input id="wordCount" placeholder="Enter number of words" type="number"/>
<label for="docType">Document Type:</label>
<select id="docType">
<option value="external">External content</option>
<option value="internal_complex">Internal content – technical/complex</option>
<option value="internal_simple">Internal content – low-medium complexity</option>
<option value="quality">Quality Framework policies, procedures & mandatory tools</option>
</select>
<div class="languages">
<label>Select Languages:</label>
<label><input class="language" type="checkbox" value="french"/> English → French</label><br/>
<label><input class="language" type="checkbox" value="arabic"/> English → Arabic</label><br/>
<label><input class="language" type="checkbox" value="spanish"/> English → Spanish</label>
</div>
<button onclick="calculateCost()">Calculate Cost</button>
<div class="results" id="results"></div>
</div>
<footer>
    The Translation Cost Calculator is owned by the Global Translations Unit to help you budget for your translation needs. <br> Costs are estimates and may vary based on specific project requirements.
    Questions? Contact:
    <a href="mailto:translations@savethechildren.org" style="color: #009CA6; text-decoration: underline;">
        translations@savethechildren.org
    </a>.
</footer>
<script>
const rates = {
    french: {
        external: 0.14,
        internal_complex: 0.14,
        internal_simple: 0.075,
        quality: 0.075
    },
    arabic: {
        external: 0.16,
        internal_complex: 0.16,
        internal_simple: 0.078,
        quality: 0.078
    },
    spanish: {
        external: 0.12,
        internal_complex: 0.12,
        internal_simple: 0.065,
        quality: 0.065
    }
};

function calculateCost() {
    const wordCount = parseInt(document.getElementById('wordCount').value);
    const docType = document.getElementById('docType').value;
    const selectedLanguages = document.querySelectorAll('.language:checked');
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";

    if (isNaN(wordCount) || wordCount <= 0 || selectedLanguages.length === 0) {
        resultsDiv.innerHTML = "<p>Please enter a valid word count and select at least one language.</p>";
        return;
    }

    let grandTotal = 0;
    let output = "<h3>Cost Breakdown:</h3><ul>";

    selectedLanguages.forEach(lang => {
        const rate = rates[lang.value][docType];
        const cost = rate * wordCount;
        grandTotal += cost;
        output += `<li>English → ${lang.value.charAt(0).toUpperCase() + lang.value.slice(1)}: £${cost.toFixed(2)}</li>`;
    });

    const vat = grandTotal * 0.20;
    const totalWithVAT = grandTotal + vat;
    const exchangeRate = 1.25;
    const totalUSD = totalWithVAT * exchangeRate;

    output += `</ul>
        <h3>Subtotal: £${grandTotal.toFixed(2)}</h3>
        <h3>VAT (20%): £${vat.toFixed(2)}</h3>
        <h3>Total (GBP): £${totalWithVAT.toFixed(2)}</h3>
        <h3>Total (USD): $${totalUSD.toFixed(2)}</h3>`;

    resultsDiv.innerHTML = output;
}
</script>
</body>
</html>
